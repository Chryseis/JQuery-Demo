<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
</head>
<style>
    ul, li, div, p, * {
        padding: 0;
        margin: 0;
        font-family: "Microsoft YaHei";
    }

    .clearfix:before, .clearfix:after {
        content: "";
        display: table;
    }

    .clearfix:after {
        clear: both;
    }

    .clearfix {
        zoom: 1;
    }

    ul, ol {
        list-style: none;
    }

    .area-tools {
        line-height: 30px;
    }

    a {
        text-decoration: none;

        out-line: none;
    }

    .area-tools li {
        float: left;
        padding: 0 5px;
    }

    .area-tools li:hover, .area-tools li.active {
        background-color: #0099ff;
        cursor: pointer;
    }

    .container {
        width: 280px;
    }

    .container a {
        display: inline-block;
        line-height: 20px;
        padding: 0 5px;
        margin: 0 2px;
    }

    .container a:hover, .container a.active {
        background-color: #0099ff;
        cursor: pointer;
    }

    .hide {
        display: none;
    }
</style>
<style>
    .input {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        height: 30px;
        text-indent: -999em;
        margin-left: -100%;
        width: 200%;
        opacity: 0;
    }

    .text {
        position: relative;
        z-index: 1;
        pointer-events: none;
        height: 30px;
        background-color: red;
    }
</style>
<body>
<div style="width: 300px">
    <input class="input" type="text" id="haha" onkeydown="setStyle('haha1')">
    <div class="text" id="haha1"></div>
</div>
<script type="text/javascript">
    function setStyle(x) {
        document.getElementById(x).innerHTML = document.getElementById('haha').value;
    }
</script>
