<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" onkeydown="change()" maxlength="13">
</body>
<script>
    function change() {
        event.target.value = formatPhone(event.target.value)
    }

    function formatPhone(phone) {
        phone = phone.replace(/\s/g, '');
        if (phone.length > 3 && phone.length < 7) {
            phone = phone.substr(0, 3) + ' ' + phone.substr(3, phone.length - 3);
        } else if (phone.length >= 7 && phone.length < 12) {
            phone = phone.substr(0, 3) + ' ' + phone.substr(3, 4) + ' ' + phone.substr(7, phone.length - 7);
        }
        return phone;
    }

    function getCursortPosition(ctrl) {
        var CaretPos = 0;   // IE Support
        if (document.selection) {
            ctrl.focus();
            var Sel = document.selection.createRange();
            Sel.moveStart('character', -ctrl.value.length);
            CaretPos = Sel.text.length;
        }
        // Firefox support
        else if (ctrl.selectionStart || ctrl.selectionStart == '0')
            CaretPos = ctrl.selectionStart;
        return (CaretPos);
    }

    // 设置光标位置
    function setCaretPosition(ctrl, pos) {
        if (ctrl.setSelectionRange) {
            ctrl.focus();
            ctrl.setSelectionRange(pos, pos);
        }
        else if (ctrl.createTextRange) {
            var range = ctrl.createTextRange();
            range.collapse(true);
            range.moveEnd('character', pos);
            range.moveStart('character', pos);
            range.select();
        }
    }
</script>
</html>
