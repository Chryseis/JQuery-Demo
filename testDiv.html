<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0px;
        }
        .parent{
            overflow: hidden;
            margin: 0 -10px;
        }
        .child{
            float: left;
            width: 33.3%;
            height: 100px;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .content{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"><div class="content">content</div></div>
    <div class="child"><div class="content">content</div></div>
    <div class="child"><div class="content">content</div></div>
</div>
</body>
</html>
